<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ settings.site_name if settings else "Wesley Ros" }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body class="transition-theme">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">{{ settings.site_name if settings else "Wesley Ros" }}</a>
      <div>
        <button id="themeToggle" class="btn btn-outline-secondary">ðŸŒ™</button>
      </div>
    </div>
  </nav>

  <main class="py-4">
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>

  <script>
    const btn = document.getElementById('themeToggle');
    const current = localStorage.getItem('theme') || 'light';
    if (current === 'dark') document.documentElement.classList.add('dark-theme');
    btn.onclick = () => {
      document.documentElement.classList.toggle('dark-theme');
      localStorage.setItem('theme', document.documentElement.classList.contains('dark-theme') ? 'dark' : 'light');
    }
  </script>
</body>
</html>
